<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Clase 5</title>
</head>
<body>

    <!-- Header -->
    <!-- Sintaxis de class (camelCase / kebah-case / snake_case )-->
    <header class="menu-container">
        <div class="menu">
            <div class="date">5 de octubre</div>
            <div class="signup">Sign Up</div>
            <div class="login">Login</div>
        </div>
    </header>
    <!-- Fin Header -->

    <!-- section brand -->
    <section class="brand-container">
        <div class="brand">
            <div class="suscribe">Suscribete</div>
            <div class="logo">
                <img src="images/awesome-logo.svg" alt="">
            </div>
            <div class="social">
                <img src="images/social-icons.svg" alt="">
            </div>
        </div>
    </section>
    <!-- Fin section brand -->

    <!-- products -->
    <section class="product-container">
        <div class="product">
            <div class="product-item first-item">
                <img src="images/one.svg" alt="">
            </div>
            <div class="product-item">
                <img src="images/two.svg" alt="">
            </div>
            <div class="product-item">
                <img src="images/three.svg" alt="">
            </div>
            <div class="product-item">
                <img src="images/four.svg" alt="">
            </div>
            <div class="product-item last-item">
                <img src="images/five.svg" alt="">
            </div>
        </div>
    </section>
    <!-- Fin products -->
</body>
</html>
